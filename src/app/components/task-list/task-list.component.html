<section class="task-list">
  <h2>Your Tasks</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <span>{{ task.title }} (Priority: {{ task.priority }})</span>
      <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
</section>
